<script>
    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
    let date = new Date();
    let pm_am = (date.getHours() > 11 ? 'PM' : 'AM');
    console.log(`Today is ${ days[date.getDay()] }`);
    console.log(`Current time ${date.getHours()} ${pm_am} : ${date.getMinutes()} : ${date.getSeconds()}`);
</script>
